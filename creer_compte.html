<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="CSS/creer_compte.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/footer.css">

</head>
<body>
    <div id="header-placeholder"></div>
    <div class="signup-container">
        <h1>Créer un compte</h1>
        <form>
            <div class="input-container">
                <i class="fas fa-user icon"></i>
                <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
            </div>
            <div class="input-container">
                <i class="fas fa-user icon"></i>
                <input type="text" id="nom" name="nom" placeholder="Nom de famille" required>
            </div>
            <div class="input-container">
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" name="email" placeholder="Courriel" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer le mot de passe" required>
            </div>
            <div class="input-container">
                <i class="fas fa-phone icon"></i>
                <input type="tel" id="telephone" name="telephone" placeholder="Numéro de téléphone" required>
            </div>
            <div class="input-container">
                <i class="fas fa-map-marker-alt icon"></i>
                <input type="text" id="code-postal" name="code-postal" placeholder="Code Postal" required>
            </div>
            <div class="input-container">
                <i class="fas fa-home icon"></i>
                <input type="text" id="adresse" name="adresse" placeholder="Adresse de livraison" required>
            </div>
            <button type="submit">Enregistrer</button>
        </form>
    </div>
    <div id="footer-placeholder"></div>
    <script src="JS/loadFooter.js"></script>
    <script src="JS/header.js"></script>
    <script src="JS/footer.js"></script>

</body>
</html>
